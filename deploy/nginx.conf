events {
    worker_connections 1024;
}

http {
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    upstream ghost_app {
        server ghost-chat:3000;
        keepalive 64;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ===== GBSKGS.XYZ: HTTP → HTTPS redirect =====
    server {
        listen 80;
        server_name gbskgs.xyz www.gbskgs.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://gbskgs.xyz$request_uri;
        }
    }

    # ===== GBSKGS.XYZ: HTTPS — Ghost Chat =====
    server {
        listen 443 ssl http2;
        server_name gbskgs.xyz www.gbskgs.xyz;

        ssl_certificate /etc/nginx/ssl/gbskgs.xyz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/gbskgs.xyz/privkey.pem;

        ssl_protocols TLSv1.3 TLSv1.2;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:GhostSSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        limit_conn conn 20;

        # WebSocket
        location /ws {
            proxy_pass http://ghost_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://ghost_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-store" always;
        }

        # Ghost Chat App
        location / {
            proxy_pass http://ghost_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss: ws:; img-src 'self' data:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
            add_header Permissions-Policy "camera=(), microphone=(self), geolocation=(), payment=()" always;
            add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        }

        location ~ /\. {
            deny all;
        }
    }

    # Catch-all: return 444 for unknown hosts
    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        ssl_certificate /etc/nginx/ssl/gbskgs.xyz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/gbskgs.xyz/privkey.pem;
        return 444;
    }
}
